<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Loja de Roupas Usadas</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .login-container {
      max-width: 400px;
      margin: 0 auto;
      margin-top: 100px;
    }
    .login-form {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">
        <img src="src/loja_logo.png" alt="Logo da Loja de Roupas" height="120">
      </a>
    </nav>
  </header>

  <div class="container login-container">
    <div class="row">
      <div class="col-md-12">
        <h2 class="text-center mb-4">Login</h2>
        <form class="login-form">
          <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
          </div>
          <div class="form-group">
            <label for="password">Senha:</label>
            <input type="password" class="form-control" id="password" placeholder="Digite sua senha">
          </div>
          <a class="btn btn-primary btn-block" href="shop.html" role="button">Entrar</a>
        </form>
      </div>
    </div>
  </div>

  <!-- Scripts do Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JZR6SpejhO6wJnRHCr+3naytcyGpUA+P7rW9JQb5IeVKx2m/RVFaMzed5QpDkah" crossorigin="anonymous"></script>

  <footer class="bg-light mt-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h4>Loja de Roupas Usadas</h4>
          <p>Endereço: Rua da Loja, 123 - Cidade, Estado</p>
          <p>Telefone: (11) 1234-5678</p>
        </div>
        <div class="col-md-6">
          <h4>Navegação</h4>
          <ul class="list-unstyled">
            <li><a href="index.html">Início</a></li>
            <li><a href="shop.html">Loja</a></li>
          </ul>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
