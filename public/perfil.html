      </div>
    </nav>

  <div class="container">
    <h1>Perfil do Usuário</h1>
    <h2>Informações Pessoais</h2>
    <form method="POST">
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" class="form-control" id="nome" placeholder="Nome" value="Nome do Usuário" required>
      </div>
      <div class="form-group">
        <label for="endereco">Endereço:</label>
        <input type="text" class="form-control" id="endereco" placeholder="Endereço" value="Endereço do Usuário" required>
      </div>
      <div class="form-group">
        <label for="cpf">CPF:</label>
        <input type="text" class="form-control" id="cpf" placeholder="CPF" value="123.456.789-00" readonly>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Email" value="usuario@example.com" required>
      </div>
      <div class="form-group">
        <label for="senha">Senha:</label>
        <input type="password" class="form-control" id="senha" placeholder="Deixe em branco para manter a senha atual">
      </div>
      <div class="form-group">
        <label for="confirmacao-senha">Confirmação de Senha:</label>
        <input type="password" class="form-control" id="confirmacao-senha" placeholder="Deixe em branco para manter a senha atual">
      </div>
      <button type="submit" class="btn btn-primary">Salvar Informações</button>
    </form>

    <h2>Roupas para Venda</h2>
    <!-- Adicione um formulário para cadastrar roupas para venda -->
    <form method="POST">
      <div class="form-group">
        <label for="tipo-roupa">Tipo de Roupa:</label>
        <input type="text" class="form-control" id="tipo-roupa" placeholder="Ex: Camiseta, Calça" required>
      </div>
      <div class="form-group">
        <label for="descricao-roupa">Descrição da Roupa:</label>
        <textarea class="form-control" id="descricao-roupa" placeholder="Descreva a roupa" rows="3" required></textarea>
      </div>
      <div class="form-group">
        <label for="preco-roupa">Preço:</label>
        <input type="number" class="form-control" id="preco-roupa" placeholder="Preço em R$" required>
      </div>
      <button type="submit" class="btn btn-success">Cadastrar Roupa para Venda</button>
    </form>
  </div>
